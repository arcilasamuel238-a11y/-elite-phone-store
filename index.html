<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Phone Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cat√°logo Elite Phone Store</h1>
  </header>

  <main>
    <section class="catalog">
      <!-- iPhone 13 -->
      <div class="product">
        <h2>Apple iPhone 13</h2>
        <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-13-1.jpg" 
             alt="Apple iPhone 13">
      </div>

      <!-- iPhone 14 -->
      <div class="product">
        <h2>Apple iPhone 14</h2>
        <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-14-1.jpg" 
             alt="Apple iPhone 14">
      </div>

      <!-- iPhone 15 -->
      <div class="product">
        <h2>Apple iPhone 15</h2>
        <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-15-1.jpg" 
             alt="Apple iPhone 15">
      </div>

      <!-- iPhone 16 -->
      <div class="product">
        <h2>Apple iPhone 16</h2>
        <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-16-1.jpg" 
             alt="Apple iPhone 16">
      </div>

      <!-- iPhone 17 -->
      <div class="product">
        <h2>Apple iPhone 17</h2>
        <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-17-1.jpg" 
             alt="Apple iPhone 17">
      </div>

      <!-- iPhone 17 Air -->
      <div class="product">
        <h2>Apple iPhone 17 Air</h2>
        <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-air-1.jpg" 
             alt="Apple iPhone 17 Air">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Elite Phone Store</p>
  </footer>
</body>
</html>
