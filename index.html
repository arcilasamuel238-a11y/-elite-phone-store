<head>

<title>Elite Phone Store</title>

<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  background:#f2f2f2;

header{

  color:white;
  padding:15px;
  text-align:center;
}

.search{
  width:90%;
  max-width:400px;
  padding:10px;
  margin:15px auto;

}

.products{

.card{

.card img{
  width:100%;
  height:auto;
  max-width:100%;

  margin-bottom:10px;
  object-fit:contain;
}

button{
  padding:8px 12px;
  margin-top:8px;
  cursor:pointer;
  border:none;
  border-radius:5px;
  background:#000;
  color:#fff;
}

button:hover{
  background:#444;
}

#cart{
  background:#fff;
  padding:15px;
  border-radius:10px;
  margin:20px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

</head>

function guardar(){
  localStorage.setItem("productos",JSON.stringify(productos));
}

function render(lista=productos){
  const cont=document.getElementById("products");
  cont.innerHTML="";

  lista.forEach((p,i)=>{
    cont.innerHTML+=`
      <div class="card">
        <img src="${p.img}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>${p.desc}</p>
        <strong>$${p.precio.toLocaleString()}</strong>
        <pre style="text-align:left;white-space:pre-wrap;">${p.ficha}</pre>
        <br>
        <button onclick="addToCart(${i})">Agregar al carrito</button>

          <br>

          <button onclick="eliminar(${i})">Eliminar</button>
        `:""}
      </div>
    `;
  });

  if(admin){
    cont.innerHTML+=`
      <div class="card">

function login(){
  const u=prompt("Usuario:");
  const p=prompt("Contrase√±a:");

  if(u===USER && p===PASS){
    admin=true;
    alert("Modo admin activado");
    render();
  }else{

  }
}

function editar(i){
  const nuevoPrecio=prompt("Nuevo precio:",productos[i].precio);
  const nuevaDesc=prompt("Nueva descripci√≥n:",productos[i].desc);
  const nuevaImg=prompt("Nueva URL de imagen:",productos[i].img);

  if(nuevoPrecio) productos[i].precio=parseInt(nuevoPrecio);
  if(nuevaDesc) productos[i].desc=nuevaDesc;
  if(nuevaImg) productos[i].img=nuevaImg;

  guardar();
  render();
}

function eliminar(i){
  if(confirm("¬øSeguro que deseas eliminar este producto?")){
    productos.splice(i,1);
    guardar();
    render();
  }
}

function agregar(){
  const nombre=prompt("Nombre del producto:");
  const precio=prompt("Precio:");
  const desc=prompt("Descripci√≥n:");
  const img=prompt("URL de la imagen:");
  const ficha=prompt("Ficha t√©cnica:");

  if(nombre && precio && desc && img && ficha){
    productos.push({nombre,precio:parseInt(precio),desc,img,ficha});
    guardar();
    render();
  }else{
    alert("Todos los campos son obligatorios");
  }
}

function buscar(txt){
  txt=txt.toLowerCase();
  const filtrados=productos.filter(p=>p.nombre.toLowerCase().includes(txt));
  render(filtrados);
}

function addToCart(i){
  carrito.push(productos[i]);
  mostrarCarrito();
}

function mostrarCarrito(){
  const lista=document.getElementById("cartItems");
  lista.innerHTML="";
  let total=0;
  carrito.forEach((p,idx)=>{
    lista.innerHTML+=`<li>${p.nombre} - $${p.precio.toLocaleString()} <button onclick="removeFromCart(${idx})">‚ùå</button></li>`;
    total+=p.precio;
  });
  document.getElementById("cartTotal").innerText="Total: $"+total.toLocaleString();
}

  carrito.splice(i,1);
  mostrarCarrito();
}
