<!DOCTYPE html>
<html lang="es-CO">
<head>

<title>Elite Phone Store</title>
<style>
/* --- estilos --- */
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial;background:#000;color:#fff}
header{background:#000;padding:16px 40px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;border-bottom:1px solid #111;z-index:50}
.logo{font-size:22px;font-weight:600}
nav{display:flex;align-items:center}
.search{margin-left:20px;padding:8px 12px;border-radius:10px;border:1px solid #333;background:#111;color:#fff;width:220px}
.admin-btn{margin-left:10px;background:#0ea5e9;border:none;color:#fff;padding:8px 14px;border-radius:10px;cursor:pointer;font-size:13px;font-weight:600}
.cart-top{position:relative;cursor:pointer;font-size:18px;margin-left:20px;background:#fff;color:#000;width:38px;height:38px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:600}
.badge{position:absolute;top:-8px;right:-10px;background:red;color:#fff;border-radius:50%;font-size:11px;padding:2px 6px}
.hero{padding:70px 20px 40px;text-align:center}
.hero h1{font-size:42px;margin:0}
.hero p{color:#aaa;margin-top:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px;padding:40px;max-width:1400px;margin:auto}
.card{background:#0a0a0a;border:1px solid #1a1a1a;border-radius:22px;padding:18px;transition:.25s}
.card:hover{transform:translateY(-6px);border-color:#2a2a2a}
.card img{width:100%;height:260px;object-fit:cover;border-radius:14px;background:#111;cursor:pointer;transition:transform .3s ease}
.card img:hover{transform:scale(1.05)}
